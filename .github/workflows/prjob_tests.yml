name: Tests 
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Craco
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn --cwd ./frontend/app install
      - name: Tests
        run: NODE_OPTIONS="--max_old_space_size=8192" yarn --cwd ./frontend/app run test

  test-jest:
    name: Jest
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn --cwd ./frontend/app install
      - name: Tests
        run: NODE_OPTIONS="--max_old_space_size=8192" yarn --cwd ./frontend/app run test-jest

  test-go:
    name: Go 
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install cover
        run: go get golang.org/x/tools/cmd/cover
      - name: Tests 
        run: go test ./... -tags mock -race -v -coverprofile=coverage.out && ./cover-check.sh coverage.out 2.7 
