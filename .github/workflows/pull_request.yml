name: PRCheck
on:
  pull_request:
    branches:
      - master
jobs:
  eslint:
    name: ESLint Job
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn --cwd ./frontend/app install
      - name: Eslint
        run: yarn --cwd ./frontend/app run lint
      - name: Tests
        run: yarn --cwd ./frontend/app run test
  eslint:
    name: Test Job
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn --cwd ./frontend/app install
      - name: Tests
        run: yarn --cwd ./frontend/app run test
