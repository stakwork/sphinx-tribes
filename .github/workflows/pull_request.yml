name: PRCheck 
on:
  pull_request:
    branches:
      - master
jobs:
  eslint:
    name: ESLint Job
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Eslint
        run: npm run lint --prefix ./frontend/app
      
